<!DOCTYPE html>
<html lang="en">
<head>
<title>UB North Campus Map Navigation</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  height:100%;
  background-color: #D2E2F8;
}
iframe{
  float:left;
  width: 100%;
  top:100px;
  height:100%;
  position: fixed;
}

.header {
  background-color: #176BE2;
  padding: 7px;
  text-align: center;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  right: 0;
}
ul {
  position: fixed;
  right: 0;
  top:100px;
  list-style-type: none;
  margin: 0;
  padding: 0;
  min-width: 15%;
  background-color: transparent;
  overflow: auto;
  text-align: center;
}
.topnav a {
  display: block;
  color: black;
  text-align: center;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
}

.topnav .search-container input {
  padding: 10px 10px;
  margin-top: 3px;
  font-size: 17px;
  border: inset;
  opacity:0.9;
  display: block;
  margin-left: 3px;
}

.topnav .search-container button {
  padding: 10px 20px;
  margin-top: 3px;
  background: #176BE2;
  font-size: 17px;
  border: outset;
  cursor: pointer;
  opacity:0.9;
}

.topnav .search-container button:hover {
  background: #ccc;
}
.contact-container{
  position: fixed;
  width:100%;
  bottom: 0; 
  padding: 10px;
  background-color: #176BE2;
  color: white;
  text-align: center;
  border:1px solid black;
  cursor: pointer;
}
.contact-container button{
  color: white;
  background: none;
  border:none;
  text-align: center;
  text-decoration: none;
  font-size: 17px;
  cursor: pointer;
}

.matrix {
  /*display: flex;*/
  flex-wrap: wrap;
  width: auto;
  padding: 0px;
  text-align: center;
  margin-top: 100px;
}

.row{
  text-align: center;
  width: 100%;
  height: 100%;
  margin-top: -5px;
  display: block;
}

.matrix .btn {
  position: absolute;
  top: 25%;
  left: 5%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: #f1f1f1;
  color: black;
  font-size: 16px;
  font-weight: bold;
  padding: 6px 10px;
  border: 2px solid #176BE2;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
  position: fixed;
}

.matrix .btn:hover {
  background-color: transparent;
  color: #176BE2;
}

.matrix .btn2 {
  position: absolute;
  top: 31%;
  left: 5%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: #f1f1f1;
  color: black;
  font-size: 16px;
  font-weight: bold;
  padding: 6px 12px;
  border: 2px solid #176BE2;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
  position: fixed;
}
.matrix .btn2:hover {
  background-color: transparent;
  color: #176BE2;
}
</style>
</head>
<body>
<div class="header">
  <h1 style="color: White;">UB North Campus Map</h1>
</div>
<div class="matrix">
	<button class="btn">+</button>
	<button class="btn2">-</button>
	<div class= "row" id="row0"></div>
	<div class= "row" id="row1"></div>
	<div class= "row" id="row2"></div>
</div>
<script src="map.js">  </script>
<ul>
<div class="topnav">
<div class="search-container">
    <form action="https://www-student.cse.buffalo.edu/CSE442-542/2020-spring/cse-442t/">
	  <input list="buildings" placeholder="Starting Location" name="search">
	  <input list="buildings" placeholder="Destination" name="search">
	  	  <datalist id="buildings">
			<option value="Alfiero Center">
			<option value="Alumni Arena">
			<option value="Baird Hall">
			<option value="Baldy Hall">
			<option value="Bell Hall">
		    <option value="Bissell Hall">
			<option value="Bonner Hall">
		    <option value="Bookstore">
		    <option value="Capen Hall">
			<option value="Center for the Arts">
			<option value="Center for Tomorrow">
			<option value="Child Care Center">
			<option value="Clemens Hall">
			<option value="Commons">
			<option value="Cooke Hall">
			<option value="Davis Hall">
			<option value="Fronczak Hall">
			<option value="Hochstetter Hall">
			<option value="Jacobs Management Center">
			<option value="Jarvis Hall">
			<option value="Ketter Hall">
			<option value="Knox Lecture Hall">
			<option value="Lockwood Library">
			<option value="Mathematics Building">
			<option value="Natural Sciences Complex">
			<option value="Norton Hall">
			<option value="Oâ€™Brian Hall">
			<option value="Park Hall">
			<option value="Slee Hall">
			<option value="Student Union">
			<option value="Talbert Hall">
	    </datalist>
      <button type="submit" style="color: white;">Go!</button>
    </form>
  </div>
  </div>
</ul>
<div class="contact-container">
<button onclick="window.location.href = 'https://www-student.cse.buffalo.edu/CSE442-542/2020-spring/cse-442t/Contact';">Contact Us</button>
</div>
</body>
</html>
