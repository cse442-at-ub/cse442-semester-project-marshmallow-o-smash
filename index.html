<!DOCTYPE html>
<html lang="en">
<head>
<title>UB North Campus Map Navigation</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  height:100%;
  background-color: #D2E2F8;
}
iframe{
  float:left;
  width: 100%;
  top:100px;
  height:100%;
  position: fixed;
}

.header {
  background-color: #176BE2;
  padding: 10px;
  text-align: center;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  right: 0;
}
ul {
  position: fixed;
  right: 0;
  top:100px;
  list-style-type: none;
  margin: 0;
  padding: 0;
  min-width: 22%;
  background-color: transparent;
  overflow: auto;
}
.topnav a {
  display: block;
  color: black;
  text-align: center;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
}

.topnav .search-container select {
  padding: 10px 28px;
  margin-top: 10px;
  font-size: 17px;
  border: inset;
  opacity:0.9;
}

.topnav .search-container button {
  padding: 10px 28px;
  margin-top: 10px;
  background: #176BE2;
  font-size: 17px;
  border: outset;
  cursor: pointer;
  opacity:0.9;
}

.topnav .search-container button:hover {
  background: #ccc;
}
.contact-container{
  position: fixed;
  width:100%;
  bottom: 0; 
  padding: 10px;
  background-color: #176BE2;
  color: white;
  text-align: center;
  border:1px solid black;
  cursor: pointer;
}
.contact-container button{
  color: white;
  background: none;
  border:none;
  text-align: center;
  text-decoration: none;
  font-size: 17px;
  cursor: pointer;
}

.matrix {
  /*display: flex;*/
  flex-wrap: wrap;
  width: auto;
  padding: 0px;
  text-align: center;
  margin-top: 100px;
}

.row{
  text-align: center;
  width: 100%;
  height: 100%;
  margin-top: -5px;
  display: block;
}

.matrix .btn {
  position: absolute;
  top: 25%;
  left: 5%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: #f1f1f1;
  color: black;
  font-size: 16px;
  font-weight: bold;
  padding: 6px 10px;
  border: 2px solid #176BE2;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
}

.matrix .btn:hover {
  background-color: transparent;
  color: #176BE2;
}

.matrix .btn2 {
  position: absolute;
  top: 31%;
  left: 5%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: #f1f1f1;
  color: black;
  font-size: 16px;
  font-weight: bold;
  padding: 6px 12px;
  border: 2px solid #176BE2;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
}
.matrix .btn2:hover {
  background-color: transparent;
  color: #176BE2;
}
</style>
</head>
<body>
